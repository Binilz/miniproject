<div class="container">
  <mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title class="login-title">Register</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <mat-form-field appearance="outline" class="field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" [(ngModel)]="email" name="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="field">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="field">
        <mat-label>Enter password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline" class="field">
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="confirmpassword" name="confirmpassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
   
    </mat-card-content>
    <button mat-raised-button color="primary" class="button-field">Register</button>
  </mat-card>
</div>
